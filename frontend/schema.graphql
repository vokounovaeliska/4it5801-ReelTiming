type AuthInfo {
  token: String!
  user: User!
}

type Mutation {
  signIn(email: String!, password: String!): AuthInfo!
  signUp(
    email: String!
    name: String!
    surname: String!
    password: String!
  ): AuthInfo!
}

type Query {
  _empty: String!
  user(id: String!): User
  users: [User!]!
}

type User {
  email: String!
  id: ID!
  name: String!
  surname: String!
}
